<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Post</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

	<!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="../global/global.css">
	<link rel="stylesheet" href="./css/postForms.css">
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="./js/postForms.js"></script>
</head>
<body>
	<h1>Create Post</h1>
	<form id="postForm">
		<div>
			<label for="title">Post Title</label>
			<input required minlength=10 maxlength=50 id="title" name="title" class="form-control" type="text">
		</div>
		<div>
			<label for="content">Content</label>
			<textarea required minlength=50 maxlength=2000 id="content" name="content" class="form-control" type="text" rows=15></textarea>
		</div>

		<input id="submit" value="Create" class="btn btn-primary" type="submit">
	</form>

</body>
</html>
