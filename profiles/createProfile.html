<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<!--Global CSS and JS-->
	<link rel="stylesheet" href="../global/global.css">
	<script src="../global/global.js"></script>

    <link rel="stylesheet" href="./css/createprofile.css">
    <script src="./js/createprofile.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <form>
        <div>
            <h1>Create Profile</h1>

        </div>
        <form action="">
            <div>
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="userName" id="userName" required>
            </div>
            <div>
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" name="age" id="age" required>

            </div>
            <div>
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" name="age" id="age" required>

            </div>
            <div>
                <label for="qualifications" class="form-label">Qualifications/Degrees</label>
                <input type="text" class="form-control" name="qualifications" id="qualifications" required>

            </div>
            <div>
                <label for="areaofstudy" class="form-label">Area of Study</label>
                <input type="text" class="form-control" name="areaofstudy" id="areaofstudy" required>

            </div>
            <div>
                <label for="years" class="form-label">Years in Field</label>
                <input type="text" class="form-control" name="years" id="years" required>

            </div>
            <div>
                <label for="secondfield" class="form-label">Secondary Area of Study</label>
                <input type="text" class="form-control" name="secondfield" id="secondfield" required>

            </div>
            <div>
                <label for="summary" class="form-label">Summary/About Info</label>
                <textarea class="form-control" rows="5" cols="200">

            </textarea>

            </div>
            <div>
                <label for="achievements" class="form-label">Achievements/Interests</label>
                <textarea class="form-control" rows="5" cols="200">

            </textarea>

            </div>
            <div>
                <label for="profilepic" class="form-label">Please Select a Profile Picture</label>
            </div>
            <div>
                <input type="image" type="file" name="profilepic" id="profilepic" placeholder="Photo" required=""
                    capture>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit" id="submit">

            </div>
        </form>
    </form>
</body>

</html>
