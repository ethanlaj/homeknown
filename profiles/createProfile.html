<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create Profile</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

	<!--Montserrat Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;1,400&display=swap"
		rel="stylesheet" />

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--Global CSS and JS-->
	<link rel="stylesheet" href="../global/global.css" />
	<script src="../global/global.js"></script>

	<link rel="stylesheet" href="./css/createprofile.css" />
	<script src="./js/createprofile.js"></script>

	<!--favicon-->
	<link rel="icon" type="image/x-icon" href="../global/LabShareLogo.png" />
</head>

<body>
	<div id="navbar"></div>

	<form id="form" action="api/createProfile.php" method="post">
		<div>
			<h1>Create Profile</h1>
		</div>

		<div>
			<label for="userName" class="form-label">Full Name</label>
			<input type="text" class="form-control" name="userName" id="userName" minlength="2" maxlength="45"
				required />
		</div>
		<div>
			<label for="age" class="form-label">Age</label>
			<input type="text" class="form-control" name="age" id="age" minlength="2" maxlength="45" required />
		</div>
		<div>
			<label for="phone" class="form-label">Phone Number</label>
			<input type="text" class="form-control" name="phone" id="phone" minlength="2" maxlength="45" required />
		</div>
		<div>
			<label for="qualifications" class="form-label">Qualifications/Degrees</label>
			<input type="text" class="form-control" name="qualifications" id="qualifications" minlength="2"
				maxlength="45" required />
		</div>
		<div>
			<label for="areaofstudy" class="form-label">Area of Study</label>
			<input type="text" class="form-control" name="areaofstudy" id="areaofstudy" minlength="2" maxlength="45"
				required />
		</div>
		<div>
			<label for="years" class="form-label">Years in Field</label>
			<input type="text" class="form-control" name="years" id="years" minlength="1" maxlength="45" required />
		</div>
		<div>
			<label for="secondfield" class="form-label">Secondary Area of Study</label>
			<input type="text" class="form-control" name="secondfield" id="secondfield" minlength="2" maxlength="45"
				required />
		</div>
		<div>
			<label for="summary" class="form-label">Summary/About Info</label>
			<textarea class="form-control" id="summary" rows="5" cols="200" minlength="2" maxlength="300"></textarea>
		</div>
		<div>
			<label for="achievements" class="form-label">Achievements/Interests</label>
			<textarea class="form-control" id="achievements" rows="5" cols="200" minlength="2"
				maxlength="45"></textarea>
		</div>
		<div>
			<label for="profilepic" class="form-label">Please select a profile picture:</label>

			<input class="form-control" type="file" name="profilepic" id="profilepic" required capture="user" />
		</div>
		<div>
			<label for="banner" class="form-label">Please select a picture for the profile banner:</label>

			<input class="form-control" type="file" name="banner" id="banner" required capture="user" />
		</div>
		<div>
			<input class="btn btn-primary" type="submit" value="Submit" id="submit" />
		</div>
	</form>

	<div id="footer"></div>
</body>

</html>
