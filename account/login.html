<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="flexcontainer">
        <div id="leftside">
            <form>
                <div>
                    <h1>Login</h1>

                </div>
                <div>
                    <label for="userName" class="form-label">Username or Email Address</label>
                    <input type="text" class="form-control" name="userName" id="userName" required>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="password" required>

                </div>
                <div>
                    <input type="submit" value="Submit" id="submit">

                </div>


            </form>
        </div>


        <div id="rightside">
            <div id="rightSideContents">
                <h1>Register</h1>
                <h4>Don't Have an account? Register Now!</h4>
                <button type="button" id="button">Register an Account</button>
            </div>

        </div>
    </div>
</body>

</html>
