<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="./register.css">
    <script src="./register.js"></script>
</head>

<body>
    <div id="registerform">
        <form id="form">
            <div>
                <h1>Register</h1>
                <p>Don't have an account? Don't worry, registering will only take a minute</p>
            </div>
            <div>
                <label for="firstName" class="form-label">Enter your first name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div>
                <label for="lastName" class="form-label">Enter your last name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>

            </div>
            <div>
                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" name="email" id="email" required>

            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit" id="submit">

            </div>
        </form>
    </div>

</body>

</html>
